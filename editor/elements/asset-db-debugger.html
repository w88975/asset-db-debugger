<polymer-element
    name="asset-db-debugger"
    constructor="AssetDBDebugger"
    >
<template>

    <link rel="stylesheet" href="asset-db-debugger.css">

    <fire-ui-toolbar>
        <fire-ui-button-group id="btnGroup">
            <fire-ui-bi on-active="{{urlUuidAction}}">url to uuid</fire-ui-bi>
            <fire-ui-bi on-active="{{uuidUrlAction}}">uuid to url</fire-ui-bi>
            <fire-ui-bi on-active="{{urlSubUuidsAction}}">url to sub uuids</fire-ui-bi>
            <fire-ui-bi on-active="{{libraryAction}}">library</fire-ui-bi>
        </fire-ui-button-group>
        <span class="space"></span>

        <fire-ui-button on-click="{{refreshAction}}">
            <i class="fa fa-rotate-right"></i>
            Refresh
        </fire-ui-button>
        <span class="space"></span>

        <fire-ui-checkbox value="{{watchON}}">Watch</fire-ui-checkbox>
        <span class="space"></span>

        <fire-ui-text-input flex-1 inputValue="{{searchValue}}" placeholder="Search..."></fire-ui-text-input>
        <i class="fa fa-search"></i>
    </fire-ui-toolbar>

    <span class="space"></span>

    <div class="view" flex-1>
        <table>
            <thead>
                <tr>
                    <th>{{keyName}}</th>
                    <th>{{valueName}}</th>
                </tr>
            </thead>
            <tbody>
                <template repeat="{{info in infoList | filter(searchValue)}}">
                    <tr>
                        <td class="key">{{info.key}}</td>
                        <td class="value">{{info.value}}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</template>

<script type="text/javascript" src="asset-db-debugger.js"></script>
</polymer-element>
